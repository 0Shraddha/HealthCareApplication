<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>MediSync</title>
</head>

<body>
  <nav id="nav">
    <div class="logo">
        <a href="./website.html"><img src="./images/logo.png" alt=""/></a>

    </div>
    <ul class="button">
        <li>
            <a href="./front.html" class="btn stoke">Log in</a>
        </li>
        <li>
            <a href="./front1.html" class="btn blue">Sign up</a>
        </li>
    </ul>
</nav>


  <form>
    <div class="opening" id="form-title">
      <h4>Welcome To <span style="color: var(--first-color)">Medi</span><span style="color: var(--secondary-color)">Sync</span></h4>
      <p class="sub-heading">Letâ€™s help you stay on top of your health</p>
    </div>
    <br>
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Email Address</label>
      <input type="email" class="form-control sub-heading" id="exampleInputEmail1" width="100"
        placeholder="Enter your Email Address" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-2">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control sub-heading" id="exampleInputPassword1"
        placeholder="Enter your Password" required>
    </div>
    <div class="forget">
      <label class="form-forget-label sub-heading" for="exampleCheck1"><a href="#">Forget password?</a></label>
    </div>
    <button type="submit" class="form-btn" href="./index.html"><a href="./index.html" style="color: #fff; text-decoration: none;">Log in</a></button>
    <div class="or">
      <label class="label sub-heading">OR</label>
    </div>
    <button type="submit" class="form-btn1"> <i class="fa fa-google"></i> Login with Google </button>
    <button type="submit" class="form-btn1"> <i class="fa fa-facebook"></i> Login with Facebook </button>
    <div class="or">
      <label class="label sub-heading">Don't have an account? <a href="./registration.html">Sign up here!</a></label>
    </div>
    <div>
      <button style="border-color:#686767;background-color: #e7e7e7;color:#000 ; "><a href="./front.html" style="text-decoration: none;">Back</a></button>
    </div>

  </form>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
